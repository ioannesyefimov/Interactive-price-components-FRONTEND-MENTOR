<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%) };
  </style>
</head>
<body>
  <main class="outer-container">
    <header class="header">
      <h1 class="header-title">Our Pricing</h1>
      <label for="checkbox" class="switcher-label">
        Anually
        <input type="checkbox" class="switcher" data-period="false" name="switcher">
        Monthly
      </label>
    </header>

    <div class="cards-container">
      <div class="card basic">
        <p class="card-type" id="basic">Basic</p>
        <div class="flex-group"><span class="price" id="basic-price"> $19.99</span></div>
        <div class="features">
          <p class="feature">500 GB Storage</p>
          <p class="feature">2 Users Allowed</p>
          <p class="feature">Send up to 3 GB</p>
        </div>
        <button class="btn">
          <a href="index.html">Learn more</a>
        </button>
      </div>
      <div class="card professional">
        <p class="card-type">Proffesional</p>
       <div class="flex-group"> <span class="price" id="professional-price">$24.99</span></div>
        <div class="features">
          <p class="feature">1 TB Storage</p>
          <p class="feature">5 Users Allowed</p>
          <p class="feature">Send up to 10 GB</p>
        </div>
        <button class="btn">
          <a href="index.html">Learn more</a>
        </button>
        
      </div>
      <div class="card master">
        <p class="card-type">Master</p>
        <div class="flex-group"><span class="price" id="master-price">$39.99</span></div>
        <div class="features">
          <p class="feature">2 TB Storage</p>
          <p class="feature">10 Users Allowed</p>
          <p class="feature">Send up to 20 GB</p>
        </div>
        <button class="btn">
          <a href="index.html">Learn more</a>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ioannesyefimov">Ioannes</a>.
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
